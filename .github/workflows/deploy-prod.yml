name: Deploy to Production

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1

      - name: Cache CDK dependencies
        uses: actions/cache@v3
        with:
          path: cdk/node_modules
          key: ${{ runner.os }}-cdk-deps-${{ hashFiles('cdk/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-cdk-deps-

      - name: Install CDK dependencies
        run: |
          cd cdk && npm ci

      - name: Install AWS CDK CLI
        run: |
          npm install -g aws-cdk

      - name: Build CDK
        run: |
          cd cdk && npm run build

      - name: Bootstrap CDK (if needed)
        run: |
          cd cdk && cdk bootstrap --context environment=prod || true

      - name: Deploy to Production
        run: |
          cd cdk && cdk deploy --context environment=prod --require-approval never
