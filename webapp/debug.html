<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug - Mailbox Image Analyzer</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .debug-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        .result { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 4px; }
        .error { background: #ffe6e6; color: #d00; }
        .success { background: #e6ffe6; color: #0a0; }
    </style>
</head>
<body>
    <h1>üîç Debug - Mailbox Image Analyzer</h1>
    
    <div class="debug-section">
        <h3>Test API Calls</h3>
        <button onclick="testUsortertAPI()">Test Usortert API</button>
        <button onclick="testWithMailAPI()">Test With Mail API</button>
        <button onclick="testWithoutMailAPI()">Test Without Mail API</button>
        <button onclick="testStatsAPI()">Test Stats API</button>
        <div id="api-result" class="result"></div>
    </div>
    
    <div class="debug-section">
        <h3>Test Image Display</h3>
        <button onclick="testImageDisplay()">Test Image Display</button>
        <div id="image-result" class="result"></div>
    </div>
    
    <div class="debug-section">
        <h3>Test Tab Switching</h3>
        <button onclick="testTabSwitching()">Test Tab Switching Logic</button>
        <div id="tab-result" class="result"></div>
    </div>

    <script>
        const API_BASE_URL = 'https://api.mailbox-dev.g103.net';
        const CLOUDFRONT_URL = 'https://mailbox-dev.g103.net';
        
        function showResult(elementId, content, isError = false) {
            const element = document.getElementById(elementId);
            element.className = `result ${isError ? 'error' : 'success'}`;
            element.innerHTML = `<strong>${isError ? '‚ùå ERROR:' : '‚úÖ SUCCESS:'}</strong><br>${content}`;
        }
        
        async function testUsortertAPI() {
            try {
                console.log('Testing Usortert API...');
                const response = await fetch(`${API_BASE_URL}/list-images?folder=usortert`);
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Received data:', data);
                
                const result = `
                    <strong>API Response:</strong><br>
                    Status: ${response.status}<br>
                    Folder: ${data.folder}<br>
                    Count: ${data.count}<br>
                    Images: ${data.images ? data.images.length : 0}<br>
                    <br><strong>First Image:</strong><br>
                    ${data.images && data.images.length > 0 ? 
                        `Name: ${data.images[0].name}<br>
                         Original: ${data.images[0].original}<br>
                         Thumbnail: ${data.images[0].thumbnail}<br>
                         Date: ${data.images[0].date}` : 
                        'No images found'
                    }
                `;
                
                showResult('api-result', result);
                
            } catch (error) {
                console.error('API test failed:', error);
                showResult('api-result', `Failed: ${error.message}`, true);
            }
        }
        
        async function testWithMailAPI() {
            try {
                const response = await fetch(`${API_BASE_URL}/list-images?folder=ai-training-data/with-mail`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                showResult('api-result', `With Mail API: ${data.count} images found`);
                
            } catch (error) {
                showResult('api-result', `With Mail API failed: ${error.message}`, true);
            }
        }
        
        async function testWithoutMailAPI() {
            try {
                const response = await fetch(`${API_BASE_URL}/list-images?folder=ai-training-data/without-mail`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                showResult('api-result', `Without Mail API: ${data.count} images found`);
                
            } catch (error) {
                showResult('api-result', `Without Mail API failed: ${error.message}`, true);
            }
        }
        
        async function testStatsAPI() {
            try {
                const response = await fetch(`${API_BASE_URL}/stats`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                showResult('api-result', `Stats API: ${JSON.stringify(data.stats, null, 2)}`);
                
            } catch (error) {
                showResult('api-result', `Stats API failed: ${error.message}`, true);
            }
        }
        
        function testImageDisplay() {
            try {
                // Test if we can create image elements
                const testDiv = document.createElement('div');
                const testImg = document.createElement('img');
                testImg.src = `${CLOUDFRONT_URL}/thumbnails/2025-09-01-09-00-thumbnail.jpg`;
                testImg.alt = 'Test thumbnail';
                testImg.style.width = '100px';
                testImg.style.height = '75px';
                
                testDiv.appendChild(testImg);
                testDiv.innerHTML += '<br>Test image created successfully';
                
                document.getElementById('image-result').innerHTML = '';
                document.getElementById('image-result').appendChild(testDiv);
                
                showResult('image-result', 'Image display test completed');
                
            } catch (error) {
                showResult('image-result', `Image display test failed: ${error.message}`, true);
            }
        }
        
        function testTabSwitching() {
            try {
                // Test the tab switching logic
                const tabNames = ['overview', 'usortert', 'with-mail', 'without-mail'];
                const results = [];
                
                tabNames.forEach(tabName => {
                    if (tabName === 'usortert') {
                        results.push(`‚úÖ ${tabName} ‚Üí would call loadImages('usortert', 'usortert-gallery')`);
                    } else if (tabName === 'with-mail') {
                        results.push(`‚úÖ ${tabName} ‚Üí would call loadImages('ai-training-data/with-mail', 'with-mail-gallery')`);
                    } else if (tabName === 'without-mail') {
                        results.push(`‚úÖ ${tabName} ‚Üí would call loadImages('ai-training-data/without-mail', 'without-mail-gallery')`);
                    } else {
                        results.push(`‚úÖ ${tabName} ‚Üí no image loading needed`);
                    }
                });
                
                showResult('tab-result', results.join('<br>'));
                
            } catch (error) {
                showResult('tab-result', `Tab switching test failed: ${error.message}`, true);
            }
        }
        
        // Auto-run tests on page load
        window.addEventListener('load', function() {
            console.log('Debug page loaded, running initial tests...');
            testUsortertAPI();
        });
    </script>
</body>
</html>
