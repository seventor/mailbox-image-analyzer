<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mailbox Image Analyzer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header h1 {
            color: #4a5568;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .stats {
            display: flex;
            gap: 2rem;
            margin-bottom: 1rem;
        }

        .stat-item {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 500;
            box-shadow: 0 2px 10px rgba(102, 126, 234, 0.3);
        }

        .folder-tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .tab {
            background: rgba(255, 255, 255, 0.8);
            border: 2px solid transparent;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s ease;
            font-size: 0.875rem;
        }

        .tab:hover {
            background: rgba(255, 255, 255, 0.95);
            transform: translateY(-1px);
        }

        .tab.active {
            background: white;
            border-color: #667eea;
            color: #667eea;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.2);
        }

        .main-content {
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .image-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .image-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 30px rgba(0,0,0,0.15);
        }

        .image-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            display: block;
        }

        .image-info {
            padding: 0.75rem;
        }

        .image-name {
            font-size: 0.875rem;
            font-weight: 500;
            color: #4a5568;
            margin-bottom: 0.25rem;
            word-break: break-all;
        }

        .image-date {
            font-size: 0.75rem;
            color: #718096;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: white;
            font-size: 1.1rem;
        }

        .error {
            background: #fed7d7;
            color: #c53030;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            border-left: 4px solid #c53030;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: white;
        }

        .empty-state h3 {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
        }

        .empty-state p {
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .header {
                padding: 1rem;
            }
            
            .stats {
                flex-direction: column;
                gap: 0.5rem;
            }
            
            .folder-tabs {
                flex-wrap: wrap;
            }
            
            .tab {
                flex: 1;
                min-width: 120px;
                text-align: center;
            }
            
            .main-content {
                padding: 1rem;
            }
            
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üì∏ Mailbox Image Analyzer</h1>
        <div class="stats">
            <div class="stat-item">
                üìÅ Unsorted: <span id="unsorted-count">-</span>
            </div>
            <div class="stat-item">
                üì¨ With Mail: <span id="with-mail-count">-</span>
            </div>
            <div class="stat-item">
                üì≠ Without Mail: <span id="without-mail-count">-</span>
            </div>
        </div>
        <div class="folder-tabs">
            <div class="tab active" data-folder="usortert">üìÅ Unsorted</div>
            <div class="tab" data-folder="ai-training-data/with-mail">üì¨ With Mail</div>
            <div class="tab" data-folder="ai-training-data/without-mail">üì≠ Without Mail</div>
        </div>
    </div>

    <div class="main-content">
        <div id="gallery" class="gallery">
            <div class="loading">Loading images...</div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'https://api.mailbox-dev.g103.net';
        const CLOUDFRONT_URL = 'https://mailbox-dev.g103.net';
        const BUCKET_NAME = 'mailbox-image-analyzer-dev';
        const REGION = 'us-east-1';
        let currentFolder = 'usortert';
        let imageCache = {};

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            setupEventListeners();
            loadStatistics();
            loadImages(currentFolder);
        });

        function setupEventListeners() {
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    const folder = this.dataset.folder;
                    switchFolder(folder);
                });
            });
        }

        function switchFolder(folder) {
            // Update active tab
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelector(`[data-folder="${folder}"]`).classList.add('active');
            
            currentFolder = folder;
            loadImages(folder);
        }

        async function loadStatistics() {
            try {
                const response = await fetch(`${API_BASE_URL}/stats`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                
                document.getElementById('unsorted-count').textContent = data.stats['usortert'] || 0;
                document.getElementById('with-mail-count').textContent = data.stats['ai-training-data/with-mail'] || 0;
                document.getElementById('without-mail-count').textContent = data.stats['ai-training-data/without-mail'] || 0;
                
            } catch (error) {
                console.error('Error loading statistics:', error);
            }
        }

        async function loadImages(folder) {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = '<div class="loading">Loading images...</div>';
            
            try {
                const response = await fetch(`${API_BASE_URL}/list-images?folder=${encodeURIComponent(folder)}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                displayImages(data.images, folder);
            } catch (error) {
                gallery.innerHTML = `<div class="error">Error loading images: ${error.message}</div>`;
            }
        }

        function displayImages(images, folder) {
            const gallery = document.getElementById('gallery');
            
            if (images.length === 0) {
                gallery.innerHTML = `
                    <div class="empty-state">
                        <h3>No images found</h3>
                        <p>No images found in the ${folder} folder.</p>
                    </div>
                `;
                return;
            }
            
            gallery.innerHTML = images.map(image => `
                <div class="image-card" onclick="viewImage('${image.original}')">
                    <img src="${CLOUDFRONT_URL}/${image.thumbnail}" 
                         alt="${image.name}"
                         onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjE1MCIgdmlld0JveD0iMCAwIDIwMCAxNTAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxyZWN0IHdpZHRoPSIyMDAiIGhlaWdodD0iMTUwIiBmaWxsPSIjRjNGNEY2Ii8+Cjx0ZXh0IHg9IjEwMCIgeT0iNzUiIGZvbnQtZmFtaWx5PSJBcmlhbCIgZm9udC1zaXplPSIxNCIgZmlsbD0iIzk0QTNBRiIgdGV4dC1hbmNob3I9Im1pZGRsZSI+VGh1bWJuYWlsIG5vdCBmb3VuZDwvdGV4dD4KPC9zdmc+'">
                    <div class="image-info">
                        <div class="image-name">${image.name}</div>
                        <div class="image-date">${formatDate(new Date(image.date))}</div>
                    </div>
                </div>
            `).join('');
        }

        function formatDate(date) {
            const day = date.getDate().toString().padStart(2, '0');
            const month = (date.getMonth() + 1).toString().padStart(2, '0');
            const year = date.getFullYear();
            const hours = date.getHours().toString().padStart(2, '0');
            const minutes = date.getMinutes().toString().padStart(2, '0');
            return `${day}.${month}.${year} ${hours}:${minutes}`;
        }

        function viewImage(imageKey) {
            const url = `${CLOUDFRONT_URL}/${imageKey}`;
            window.open(url, '_blank');
        }

        // Refresh statistics every 30 seconds
        setInterval(loadStatistics, 30000);
    </script>
</body>
</html>
